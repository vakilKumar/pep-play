<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../style/signup_style.css"> -->
    <title>SignUp Form</title>
    <link rel="stylesheet" href="../style/signup_style.css">
</head>
<body>

    <main>
        <div class="main-cont">
            <div class="header"><h1>Sign Up </h1></div> 



            <div class="content">
                <label for="fName" class="label">First Name</label>
                <br>
                <input type="text" name="fName" class="input">
                <br>
                <label for="Lname" name="lName" class="label">Last Name</label>
                <br>
                <input type="text" name="Lname" class="input">
                <br>
                <label for="email" class="label">Email</label>
                <br>
                <input type="email" name="email" class="input"> 
                <br>
                <label for="password" class="label">Password</label>
                <br>
                <input type="password" name="password" class="input">
                <br>
               
                <label for="confirmPassword" class="label">Confirm Password</label> 
               
                <br>
                
                <input type="password" name="confirmPassword" class="input">
                <br>
               
            
                <div class="submit-cont">
                <input id="submit" type="submit" value="Submit">
            </div>
                <br>
                <div class="reset-cont">
                <input type="reset" value="Reset">
            </div>

            </div>
 
        </div>
    </main>
    
</body>
<script src="script.js"></script>
</html>
