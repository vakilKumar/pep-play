<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/login_style.css">
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="main">
        <div class="sub">
            <h2>Log In </h2><br>
            <form action="" method="post">

                <label id="email" for="email">Email-Id </label><br>
                <input type="email" name="email" placeholder="abc123@gmail.com"><br><br>
                <label id="password" for="password">Password</label><br>
                <input type="password" name="password" placeholder="****"><br><br>
                <input id="sign" type="button" value="Sign-In" style="font-size:20px; margin: left 20px;" ><br><br>

                <label  id="forget" style="margin: auto;";>Forget Password</label>
            </form>
        </div>
    </div>
</body>
</html>
